name: End-to-End

on:
  pull_request:
    branches: [ main ]

env:
  NAME: "mqtt-pinger"

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17"
      - name: Run end-to-end test
        run: |
          make e2e
